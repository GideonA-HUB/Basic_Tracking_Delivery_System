<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="goldenBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldBars" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Outer Golden-Brown Ring -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="url(#goldenBrown)" stroke-width="10"/>
  
  <!-- Central Globe with Realistic Texture -->
  <circle cx="200" cy="200" r="105" fill="url(#globeGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Globe Grid Lines (Subtle) -->
  <path d="M 95 200 Q 200 165 305 200" fill="none" stroke="#CD853F" stroke-width="0.8" opacity="0.3"/>
  <path d="M 95 200 Q 200 235 305 200" fill="none" stroke="#CD853F" stroke-width="0.8" opacity="0.3"/>
  <path d="M 95 200 Q 200 180 305 200" fill="none" stroke="#CD853F" stroke-width="0.5" opacity="0.2"/>
  <path d="M 95 200 Q 200 220 305 200" fill="none" stroke="#CD853F" stroke-width="0.5" opacity="0.2"/>
  <ellipse cx="200" cy="200" rx="105" ry="30" fill="none" stroke="#CD853F" stroke-width="0.5" opacity="0.2"/>
  <ellipse cx="200" cy="200" rx="105" ry="60" fill="none" stroke="#CD853F" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Three Stacked Gold Bars (Pyramid) - Top Center -->
  <rect x="195" y="155" width="10" height="4" fill="url(#goldBars)" stroke="#B8860B" stroke-width="0.3"/>
  <rect x="190" y="161" width="20" height="4" fill="url(#goldBars)" stroke="#B8860B" stroke-width="0.3"/>
  <rect x="185" y="167" width="30" height="4" fill="url(#goldBars)" stroke="#B8860B" stroke-width="0.3"/>
  
  <!-- Horizontal Golden Bar -->
  <rect x="145" y="185" width="110" height="6" fill="url(#goldBars)" stroke="#B8860B" stroke-width="0.3"/>
  
  <!-- Two Stacks of Dark Grey Rectangular Items -->
  <rect x="155" y="195" width="12" height="4" fill="#2F2F2F" rx="0.5"/>
  <rect x="155" y="201" width="12" height="4" fill="#2F2F2F" rx="0.5"/>
  <rect x="155" y="207" width="12" height="4" fill="#2F2F2F" rx="0.5"/>
  
  <rect x="233" y="195" width="12" height="4" fill="#2F2F2F" rx="0.5"/>
  <rect x="233" y="201" width="12" height="4" fill="#2F2F2F" rx="0.5"/>
  <rect x="233" y="207" width="12" height="4" fill="#2F2F2F" rx="0.5"/>
  
  <!-- Large Dark Grey Dollar Sign -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2F2F2F">$</text>
  
  <!-- Text Banners -->
  <path d="M 95 105 A 105 105 0 0 1 305 105" fill="none" stroke="url(#goldenBrown)" stroke-width="6"/>
  <text x="200" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2F2F2F">MERIDIAN ASSETS</text>
  
  <path d="M 95 295 A 105 105 0 0 0 305 295" fill="none" stroke="url(#goldenBrown)" stroke-width="6"/>
  <text x="200" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2F2F2F">LOGISTICS</text>
  
  <!-- Delivery Truck (Golden-Brown) -->
  <g transform="translate(25, 175)">
    <!-- Truck Body -->
    <rect x="0" y="18" width="40" height="22" fill="url(#goldenBrown)" rx="3"/>
    <!-- Truck Cab -->
    <rect x="0" y="10" width="16" height="30" fill="url(#goldenBrown)" rx="2"/>
    <!-- Wheels -->
    <circle cx="10" cy="43" r="4" fill="#2F2F2F"/>
    <circle cx="34" cy="43" r="4" fill="#2F2F2F"/>
    <!-- Windshield -->
    <rect x="2" y="14" width="12" height="8" fill="#87CEEB" opacity="0.7"/>
    <!-- Connection Lines -->
    <path d="M 40 25 Q 60 30 75 35" fill="none" stroke="url(#goldenBrown)" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Airplane (Golden-Brown) -->
  <g transform="translate(360, 115)">
    <!-- Airplane Body -->
    <ellipse cx="0" cy="0" rx="25" ry="3" fill="url(#goldenBrown)"/>
    <!-- Wings -->
    <ellipse cx="-6" cy="0" rx="10" ry="15" fill="url(#goldenBrown)"/>
    <!-- Tail -->
    <path d="M -22 -6 L -16 0 L -22 6 Z" fill="url(#goldenBrown)"/>
    <!-- Propeller -->
    <circle cx="-25" cy="0" r="2" fill="#2F2F2F"/>
    <!-- Connection Lines -->
    <path d="M -25 0 Q -60 10 -80 20" fill="none" stroke="url(#goldenBrown)" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Connecting Swoosh/Path -->
  <path d="M 65 220 Q 140 280 315 180" fill="none" stroke="url(#goldenBrown)" stroke-width="3" opacity="0.7"/>
  
  <!-- Additional Network Lines -->
  <path d="M 80 210 Q 160 250 185 200" fill="none" stroke="url(#goldenBrown)" stroke-width="1.5" opacity="0.6"/>
  <path d="M 320 190 Q 250 230 215 200" fill="none" stroke="url(#goldenBrown)" stroke-width="1.5" opacity="0.6"/>
</svg>
