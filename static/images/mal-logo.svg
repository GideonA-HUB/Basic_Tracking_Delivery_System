<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="goldenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brightGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Main Oval Shape with breaks/openings -->
  <ellipse cx="200" cy="200" rx="130" ry="95" fill="url(#goldenGradient)" stroke="url(#brightGold)" stroke-width="3"/>
  
  <!-- Globe/World Map Background Inside Oval -->
  <ellipse cx="200" cy="200" rx="125" ry="90" fill="url(#globeGradient)" stroke="#CD853F" stroke-width="1"/>
  
  <!-- World Map Continent Outlines -->
  <!-- Africa -->
  <path d="M 180 180 Q 185 190 180 200 Q 175 210 180 220 Q 185 230 190 220 Q 185 210 190 200 Q 185 190 180 180" fill="none" stroke="#CD853F" stroke-width="1.5" opacity="0.6"/>
  <!-- Europe -->
  <path d="M 200 160 Q 205 165 210 170 Q 215 175 220 170 Q 215 165 210 160 Q 205 155 200 160" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.5"/>
  <!-- Asia -->
  <path d="M 220 170 Q 230 175 240 180 Q 250 185 260 180 Q 255 175 245 170 Q 235 165 220 170" fill="none" stroke="#CD853F" stroke-width="1.5" opacity="0.6"/>
  <!-- North America -->
  <path d="M 140 170 Q 150 175 160 180 Q 170 185 175 180 Q 170 175 160 170 Q 150 165 140 170" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.4"/>
  <!-- South America -->
  <path d="M 160 220 Q 165 230 160 240 Q 155 250 160 260 Q 165 270 170 260 Q 165 250 170 240 Q 165 230 160 220" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.4"/>
  
  <!-- Text on Oval Curves -->
  <!-- MERIDIAN - top-left curve -->
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513" transform="rotate(-25 120 140)">MERIDIAN</text>
  
  <!-- ASSETS - top-right curve -->
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513" transform="rotate(25 280 140)">ASSETS</text>
  
  <!-- LOGISTICS - bottom curve -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513">LOGISTICS</text>
  
  <!-- Three Gold Bars: One above, two below -->
  <!-- Top gold bar -->
  <rect x="185" y="160" width="30" height="8" fill="url(#brightGold)" stroke="#B8860B" stroke-width="0.5"/>
  <!-- Bottom left gold bar -->
  <rect x="170" y="180" width="25" height="8" fill="url(#brightGold)" stroke="#B8860B" stroke-width="0.5"/>
  <!-- Bottom right gold bar -->
  <rect x="200" y="180" width="25" height="8" fill="url(#brightGold)" stroke="#B8860B" stroke-width="0.5"/>
  
  <!-- Three Small Rectangular Buildings/Warehouses (left side, below gold bars) -->
  <rect x="155" y="195" width="12" height="8" fill="#696969" stroke="#2F2F2F" stroke-width="0.5"/>
  <rect x="155" y="205" width="12" height="8" fill="#696969" stroke="#2F2F2F" stroke-width="0.5"/>
  <rect x="155" y="215" width="12" height="8" fill="#696969" stroke="#2F2F2F" stroke-width="0.5"/>
  
  <!-- Curved Dollar Sign (right side of buildings) -->
  <text x="220" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F2F2F" transform="rotate(15 220 215)">$</text>
  
  <!-- Two Curved Connecting Lines (crisscrossing behind dollar sign and buildings) -->
  <!-- Bottom-left to top-right curved line -->
  <path d="M 85 240 Q 150 200 280 170" fill="none" stroke="#2F2F2F" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Bottom-right to top-left curved line -->
  <path d="M 315 240 Q 250 200 120 170" fill="none" stroke="#2F2F2F" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Delivery Truck (left side) with one tire -->
  <g transform="translate(30, 200)">
    <!-- Truck Cab -->
    <rect x="0" y="10" width="25" height="20" fill="#CD853F" rx="2"/>
    <!-- Truck Trailer -->
    <rect x="22" y="12" width="40" height="16" fill="#CD853F" rx="2"/>
    <!-- Three horizontal lines on trailer -->
    <rect x="25" y="16" width="34" height="2" fill="#8B4513"/>
    <rect x="25" y="20" width="34" height="2" fill="#8B4513"/>
    <rect x="25" y="24" width="34" height="2" fill="#8B4513"/>
    <!-- Single Wheel (one tire) -->
    <circle cx="12" cy="35" r="4" fill="#2F2F2F"/>
    <!-- Swirling connection line from truck -->
    <path d="M 62 20 Q 90 30 110 40" fill="none" stroke="#CD853F" stroke-width="2"/>
  </g>
  
  <!-- Airplane (right side) -->
  <g transform="translate(340, 180)">
    <!-- Airplane Body -->
    <ellipse cx="0" cy="0" rx="25" ry="3" fill="#CD853F"/>
    <!-- Wings -->
    <ellipse cx="-5" cy="0" rx="10" ry="12" fill="#CD853F"/>
    <!-- Tail Fin -->
    <path d="M -22 -6 L -16 0 L -22 6 Z" fill="#CD853F"/>
    <!-- Swirling connection line from airplane -->
    <path d="M -25 0 Q -55 10 -75 20" fill="none" stroke="#CD853F" stroke-width="2"/>
  </g>
</svg>
