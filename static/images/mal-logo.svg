<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="shinyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Thick Shiny Golden Ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#shinyGold)" stroke-width="12"/>
  
  <!-- Central Globe with Continent Outlines -->
  <circle cx="200" cy="200" r="110" fill="url(#globeGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Globe Continent Outlines (Africa, Europe, Asia) -->
  <!-- Africa -->
  <path d="M 180 180 Q 185 190 180 200 Q 175 210 180 220 Q 185 230 190 220 Q 185 210 190 200 Q 185 190 180 180" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.4"/>
  <!-- Europe -->
  <path d="M 200 160 Q 205 165 210 170 Q 215 175 220 170 Q 215 165 210 160 Q 205 155 200 160" fill="none" stroke="#CD853F" stroke-width="0.8" opacity="0.3"/>
  <!-- Asia -->
  <path d="M 220 170 Q 230 175 240 180 Q 250 185 260 180 Q 255 175 245 170 Q 235 165 220 170" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.4"/>
  
  <!-- Three Shiny Gold Bars (Pyramid) -->
  <rect x="190" y="150" width="20" height="8" fill="url(#shinyGold)" stroke="#B8860B" stroke-width="0.5"/>
  <rect x="185" y="160" width="30" height="8" fill="url(#shinyGold)" stroke="#B8860B" stroke-width="0.5"/>
  <rect x="180" y="170" width="40" height="8" fill="url(#shinyGold)" stroke="#B8860B" stroke-width="0.5"/>
  
  <!-- White Platform/Pallet -->
  <rect x="140" y="185" width="120" height="12" fill="white" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Four Stacks of Grey Items (2 left, 2 right) -->
  <rect x="150" y="200" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="150" y="208" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="150" y="216" width="15" height="6" fill="#696969" rx="1"/>
  
  <rect x="170" y="200" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="170" y="208" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="170" y="216" width="15" height="6" fill="#696969" rx="1"/>
  
  <rect x="215" y="200" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="215" y="208" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="215" y="216" width="15" height="6" fill="#696969" rx="1"/>
  
  <rect x="235" y="200" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="235" y="208" width="15" height="6" fill="#696969" rx="1"/>
  <rect x="235" y="216" width="15" height="6" fill="#696969" rx="1"/>
  
  <!-- Large Dark Grey Dollar Sign -->
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2F2F2F">$</text>
  
  <!-- Text on Golden Ring -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513" transform="rotate(-15 160 90)">MERIDIAN</text>
  <text x="240" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513" transform="rotate(15 240 90)">ASSETS</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513" text-anchor="middle">LOGISTICS</text>
  
  <!-- Delivery Truck (Golden-Brown with Dark Brown Details) -->
  <g transform="translate(30, 170)">
    <!-- Truck Cab -->
    <rect x="0" y="15" width="20" height="25" fill="url(#shinyGold)" rx="2"/>
    <!-- Truck Trailer -->
    <rect x="18" y="20" width="35" height="20" fill="url(#shinyGold)" rx="2"/>
    <!-- Dark Brown Horizontal Lines on Trailer -->
    <rect x="20" y="25" width="31" height="2" fill="#8B4513"/>
    <rect x="20" y="30" width="31" height="2" fill="#8B4513"/>
    <rect x="20" y="35" width="31" height="2" fill="#8B4513"/>
    <!-- Wheel -->
    <circle cx="15" cy="42" r="4" fill="#8B4513"/>
    <!-- Connection Line -->
    <path d="M 53 30 Q 70 35 85 40" fill="none" stroke="url(#shinyGold)" stroke-width="2"/>
  </g>
  
  <!-- Airplane (Golden-Brown) -->
  <g transform="translate(350, 120)">
    <!-- Airplane Body -->
    <ellipse cx="0" cy="0" rx="28" ry="4" fill="url(#shinyGold)"/>
    <!-- Wings -->
    <ellipse cx="-5" cy="0" rx="12" ry="16" fill="url(#shinyGold)"/>
    <!-- Tail Fin -->
    <path d="M -25 -8 L -18 0 L -25 8 Z" fill="url(#shinyGold)"/>
    <!-- Connection Line -->
    <path d="M -28 0 Q -65 10 -85 25" fill="none" stroke="url(#shinyGold)" stroke-width="2"/>
  </g>
  
  <!-- Main Curved Line (Swoosh) -->
  <path d="M 85 240 Q 140 280 315 200" fill="none" stroke="#2F2F2F" stroke-width="2"/>
</svg>
