<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="white" rx="6"/>
  
  <!-- Central Globe -->
  <circle cx="16" cy="16" r="12" fill="#FFF8DC" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Gold Bars -->
  <rect x="13" y="13" width="6" height="1.5" fill="url(#goldGradient)" rx="0.3"/>
  <rect x="13" y="15" width="6" height="1.5" fill="url(#goldGradient)" rx="0.3"/>
  <rect x="13" y="17" width="6" height="1.5" fill="url(#goldGradient)" rx="0.3"/>
  
  <!-- Dollar Sign -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#2F4F4F">$</text>
  
  <!-- Truck (simplified) -->
  <rect x="2" y="20" width="8" height="4" fill="url(#goldGradient)" rx="1"/>
  <circle cx="4" cy="26" r="1.5" fill="#2F4F4F"/>
  <circle cx="8" cy="26" r="1.5" fill="#2F4F4F"/>
  
  <!-- Airplane (simplified) -->
  <ellipse cx="26" cy="12" rx="4" ry="1" fill="url(#goldGradient)"/>
  <ellipse cx="24" cy="12" rx="2" ry="3" fill="url(#goldGradient)"/>
</svg>
