<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="white" rx="6"/>
  
  <!-- Thick Golden-Brown Outer Ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Central Globe -->
  <circle cx="16" cy="16" r="11" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.8"/>
  
  <!-- Globe Lines -->
  <path d="M 5 16 Q 16 13 27 16" fill="none" stroke="#DAA520" stroke-width="0.4" opacity="0.4"/>
  <path d="M 5 16 Q 16 19 27 16" fill="none" stroke="#DAA520" stroke-width="0.4" opacity="0.4"/>
  
  <!-- Three Stacked Gold Bars (Pyramid) -->
  <rect x="15" y="12" width="2" height="0.8" fill="#FFD700"/>
  <rect x="14" y="13" width="4" height="0.8" fill="#FFD700"/>
  <rect x="13" y="14" width="6" height="0.8" fill="#FFD700"/>
  
  <!-- Horizontal Golden Bar -->
  <rect x="10" y="16" width="12" height="1" fill="#FFD700"/>
  
  <!-- Two Stacks of Grey Items -->
  <rect x="11" y="18" width="2" height="0.6" fill="#696969"/>
  <rect x="11" y="19" width="2" height="0.6" fill="#696969"/>
  <rect x="19" y="18" width="2" height="0.6" fill="#696969"/>
  <rect x="19" y="19" width="2" height="0.6" fill="#696969"/>
  
  <!-- Large Dark Grey Dollar Sign -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#2F4F4F">$</text>
  
  <!-- Truck (simplified) -->
  <rect x="2" y="20" width="6" height="3" fill="url(#goldGradient)" rx="0.5"/>
  <circle cx="3.5" cy="24" r="1" fill="#2F4F4F"/>
  <circle cx="6.5" cy="24" r="1" fill="#2F4F4F"/>
  
  <!-- Airplane (simplified) -->
  <ellipse cx="26" cy="12" rx="3" ry="0.8" fill="url(#goldGradient)"/>
  <ellipse cx="25" cy="12" rx="1.5" ry="2" fill="url(#goldGradient)"/>
  
  <!-- Network Lines -->
  <path d="M 7 18 Q 12 20 15 16" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.8"/>
  <path d="M 25 16 Q 20 18 17 16" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.8"/>
</svg>
