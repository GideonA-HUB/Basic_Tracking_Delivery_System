<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldenBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="white" rx="6"/>
  
  <!-- Outer Golden-Brown Ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#goldenBrown)" stroke-width="1.2"/>
  
  <!-- Central Globe with Texture -->
  <circle cx="16" cy="16" r="11" fill="url(#globeGradient)" stroke="#CD853F" stroke-width="0.6"/>
  
  <!-- Globe Grid Lines (Subtle) -->
  <path d="M 5 16 Q 16 12 27 16" fill="none" stroke="#CD853F" stroke-width="0.3" opacity="0.3"/>
  <path d="M 5 16 Q 16 20 27 16" fill="none" stroke="#CD853F" stroke-width="0.3" opacity="0.3"/>
  <ellipse cx="16" cy="16" rx="11" ry="3" fill="none" stroke="#CD853F" stroke-width="0.2" opacity="0.2"/>
  
  <!-- Three Stacked Gold Bars (Pyramid) -->
  <rect x="15.5" y="11" width="1" height="0.4" fill="#FFD700"/>
  <rect x="15" y="12" width="2" height="0.4" fill="#FFD700"/>
  <rect x="14.5" y="13" width="3" height="0.4" fill="#FFD700"/>
  
  <!-- Horizontal Golden Bar -->
  <rect x="11" y="15" width="10" height="0.6" fill="#FFD700"/>
  
  <!-- Two Stacks of Dark Grey Items -->
  <rect x="12" y="17" width="1.5" height="0.3" fill="#2F2F2F"/>
  <rect x="12" y="18" width="1.5" height="0.3" fill="#2F2F2F"/>
  <rect x="18.5" y="17" width="1.5" height="0.3" fill="#2F2F2F"/>
  <rect x="18.5" y="18" width="1.5" height="0.3" fill="#2F2F2F"/>
  
  <!-- Large Dark Grey Dollar Sign -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#2F2F2F">$</text>
  
  <!-- Truck (Golden-Brown) -->
  <rect x="2" y="20" width="5" height="2.5" fill="url(#goldenBrown)" rx="0.3"/>
  <circle cx="3.5" cy="23" r="0.8" fill="#2F2F2F"/>
  <circle cx="5.5" cy="23" r="0.8" fill="#2F2F2F"/>
  
  <!-- Airplane (Golden-Brown) -->
  <ellipse cx="26" cy="11" rx="2.5" ry="0.6" fill="url(#goldenBrown)"/>
  <ellipse cx="25" cy="11" rx="1.2" ry="1.5" fill="url(#goldenBrown)"/>
  
  <!-- Connecting Swoosh -->
  <path d="M 7 18 Q 14 22 25 14" fill="none" stroke="url(#goldenBrown)" stroke-width="0.8" opacity="0.7"/>
</svg>
