<script>
/**
 * Hero Section Component JavaScript
 * Handles hero section interactions and animations
 */
class HeroSectionComponent {
  constructor(element) {
    this.element = element;
    this.init();
  }
  
  init() {
    this.setupEventListeners();
    this.setupAnimations();
    this.setupImageLoading();
  }
  
  setupEventListeners() {
    // Track package button
    const trackBtn = this.element.querySelector('.hero-btn-primary');
    if (trackBtn) {
      trackBtn.addEventListener('click', () => {
        this.scrollToTrackingSection();
      });
    }
    
    // Help button
    const helpBtn = this.element.querySelector('.hero-btn-secondary');
    if (helpBtn) {
      helpBtn.addEventListener('click', () => {
        this.scrollToHelpSection();
      });
    }
  }
  
  setupAnimations() {
    // Intersection Observer for animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-in');
        }
      });
    }, { threshold: 0.1 });
    
    // Observe elements for animation
    const animatedElements = this.element.querySelectorAll('.hero-title, .hero-description, .hero-actions, .hero-stats');
    animatedElements.forEach(el => observer.observe(el));
  }
  
  setupImageLoading() {
    const heroImage = this.element.querySelector('.hero-image');
    if (heroImage) {
      // Set up fallback images
      const fallbackImages = [
        'https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80',
        'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80',
        'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'
      ];
      
      let currentIndex = 0;
      
      heroImage.onerror = () => {
        if (currentIndex < fallbackImages.length) {
          heroImage.src = fallbackImages[currentIndex];
          currentIndex++;
        }
      };
    }
  }
  
  scrollToTrackingSection() {
    const trackingSection = document.querySelector('#tracking-section');
    if (trackingSection) {
      trackingSection.scrollIntoView({ behavior: 'smooth' });
    }
  }
  
  scrollToHelpSection() {
    const helpSection = document.querySelector('#help-section');
    if (helpSection) {
      helpSection.scrollIntoView({ behavior: 'smooth' });
    } else {
      // Fallback to contact or support section
      const contactSection = document.querySelector('#contact-section');
      if (contactSection) {
        contactSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  }
  
  // Public methods
  updateStats(stats) {
    const statElements = this.element.querySelectorAll('.hero-stat-number');
    statElements.forEach((el, index) => {
      if (stats[index]) {
        el.textContent = stats[index];
      }
    });
  }
  
  setLoading(loading) {
    const buttons = this.element.querySelectorAll('.btn');
    buttons.forEach(btn => {
      if (loading) {
        btn.classList.add('loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });
  }
}

// Auto-initialize hero sections
document.addEventListener('DOMContentLoaded', () => {
  const heroSections = document.querySelectorAll('.hero-section');
  heroSections.forEach(section => {
    new HeroSectionComponent(section);
  });
});

// Export for manual initialization
window.HeroSectionComponent = HeroSectionComponent;
</script>
